<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script src="https://cdn.jsdelivr.net/npm/@g20/browser@1.0.0-alpha.6/dist/umd/index.js"></script>
    <style>
        body {
            background-color: #cccccc;
            margin: 8px;
        }

        .board {
            background-color: #ffffff;
            border-style: solid;
            border-width: 1px;
            border-color: #0066ff;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id='my-board' class='board' style='width:500px; height:500px'></div>
</body>

<script>
    const board = G20.initBoard('my-board')
    board.rectangle({
        fillColor: "#FFFF00",
        fillOpacity: 0.3,
        strokeColor: "#FFFF00",
        strokeOpacity: 0.6
    })

    window.onunload = function () {
        try {
            board.dispose()
        }
        catch (e) {
            console.warn(`${e}`)
        }
    }
</script>

</html>
